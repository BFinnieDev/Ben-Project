name: Java Build Pipeline

# Trigger the pipeline on push to the 'develop' branch or on pull requests targeting it
on:
  push:
    branches:
      - develop    # Run on pushes to the 'develop' branch
  pull_request:
    branches:
      - develop    # Run on pull requests targeting the 'develop' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Set Java version to 11

      - name: Compile Java files
        run: |
          mkdir -p out
          javac -d out $(find ./src/main/java -name "*.java")  # Compile only main classes
